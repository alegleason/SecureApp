<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-button routerLink="/login">
          <ion-icon slot="icon-only" name="lock-closed-outline"></ion-icon>
        </ion-button>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup"></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
    <img src="assets/icon/login.png"/>
  </div>

  <form id="form">
    <app-input placeholder="Email"></app-input>
    <br>
    <app-input type="password" placeholder="Password"></app-input>
    <ion-button expand="block" shape="round">Login</ion-button>
  </form>
</ion-content>
