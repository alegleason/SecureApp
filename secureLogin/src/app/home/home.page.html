<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Hi there, hope you liked our two-factor authentication method!</strong>
    <p>
      <br>
      Alejandro Gleason Méndez - A01703013
      <br>
      Ricardo A. Vázquez R. - A01209245
      <br>
      Ulises Almaguer Guzmán - A01209070
      <br>
    </p>

    <br>

    <ion-list #mylist>
      <ion-list-header>
        <ion-label>Registered Users</ion-label>
      </ion-list-header>
  
      <ion-item-sliding *ngFor="let user of users">
  
        <ion-item>
          <ion-label text-wrap>
            <h3>Mail: {{ user.mail }}</h3>
            <ion-text color="secondary">
              <p>Password: {{ user.pass }}</p>
            </ion-text>
          </ion-label>
        </ion-item>
  
      </ion-item-sliding>

    </ion-list>
  </div>
</ion-content>
