<ion-header *ngIf="!isModal">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content>
    <ion-row class="login-row ion-align-items-center" align-items-center>
      <ion-col size="5"></ion-col>
      <ion-col class="lock-col">
        <div class="lock-bg"></div>
          <img src="assets/icon/lock.png" class="lock-img" tappable (click)="login()">
      </ion-col>
      <ion-col size="5"></ion-col>
    </ion-row>
  </ion-content>

</ion-content>
